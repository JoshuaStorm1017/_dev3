<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataDrape AI - Multimodal Chat Interface</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --bg-tertiary: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent: #6366f1;
            --accent-hover: #7c7ff3;
            --border: #3a3a3a;
            --success: #10b981;
            --error: #ef4444;
            --gradient-1: #6366f1;
            --gradient-2: #8b5cf6;
            --gradient-3: #ec4899;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--gradient-1) 0%, var(--gradient-2) 50%, var(--gradient-3) 100%);
            opacity: 0.1;
            animation: gradientShift 20s ease infinite;
            z-index: -1;
        }

        @keyframes gradientShift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .model-badge {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .system-prompt-section {
            margin: 1rem 0;
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .system-prompt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            cursor: pointer;
            user-select: none;
        }

        .system-prompt-header:hover {
            background: var(--bg-tertiary);
        }

        .system-prompt-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .system-prompt-content.expanded {
            max-height: 200px;
        }

        .system-prompt-textarea {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 1rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
            resize: vertical;
            min-height: 100px;
            outline: none;
        }

        .system-prompt-textarea:focus {
            border-color: var(--accent);
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .message {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 0.5rem;
            background: var(--bg-tertiary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--accent);
        }

        .message-content {
            flex: 1;
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
        }

        .message-content img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 0.5rem;
            margin-top: 0.5rem;
        }

        .message-content pre {
            background: var(--bg-primary);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content code {
            background: var(--bg-tertiary);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.875rem;
        }

        .input-area {
            background: var(--bg-secondary);
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            padding: 1rem;
            margin-top: 1rem;
        }

        .image-preview-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }

        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 2px solid var(--border);
        }

        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-preview-remove {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 0.25rem;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .image-preview-remove:hover {
            background: var(--error);
        }

        .input-controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        #messageInput {
            flex: 1;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #messageInput:focus {
            border-color: var(--accent);
        }

        .btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .btn-icon {
            background: var(--bg-tertiary);
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .status {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .status.show {
            display: block;
        }

        .status.success {
            border-color: var(--success);
            color: var(--success);
        }

        .status.error {
            border-color: var(--error);
            color: var(--error);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 0.75rem;
            border: 1px solid var(--border);
            max-width: 500px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-body input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
        }

        .modal-body input:focus {
            border-color: var(--accent);
        }

        .loading-indicator {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing-indicator {
            display: flex;
            gap: 0.25rem;
            padding: 0.5rem 0;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
    <script src="config.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DataDrape AI</h1>
            <div class="model-badge">Gemini 2.5 Flash</div>
        </div>

        <div class="system-prompt-section">
            <div class="system-prompt-header" onclick="toggleSystemPrompt()">
                <span>System Prompt</span>
                <span id="toggleIcon">â–¶</span>
            </div>
            <div class="system-prompt-content" id="systemPromptContent">
                <textarea 
                    id="systemPrompt" 
                    class="system-prompt-textarea"
                    placeholder="Enter system prompt..."
                >You are a helpful AI assistant with vision capabilities. You can analyze images and provide detailed descriptions.</textarea>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <div class="image-preview-container" id="imagePreviewContainer"></div>
            <div class="input-controls">
                <button class="btn btn-icon" onclick="document.getElementById('imageUpload').click()" title="Upload Image">
                    ðŸ“·
                </button>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                <button class="btn btn-icon" onclick="showImageUrlModal()" title="Add Image URL">
                    ðŸ”—
                </button>
            </div>
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message... (Paste images with Ctrl+V)"
                    onkeydown="handleKeyDown(event)"
                    oninput="autoResize(this)"
                ></textarea>
                <button class="btn" id="sendBtn" onclick="sendMessage()">
                    Send
                </button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="clearChat()">Clear Chat</button>
            <button class="btn btn-secondary" onclick="exportChat()">Export Chat</button>
        </div>
    </div>

    <div class="status" id="status"></div>

    <div class="modal" id="imageUrlModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add Image URL</h3>
                <button class="btn btn-icon" onclick="hideImageUrlModal()">âœ•</button>
            </div>
            <div class="modal-body">
                <input 
                    type="url" 
                    id="imageUrlInput" 
                    placeholder="https://example.com/image.jpg"
                    onkeydown="if(event.key === 'Enter') addImageUrl()"
                >
                <button class="btn" onclick="addImageUrl()">Add Image</button>
            </div>
        </div>
    </div>

    <script>
        let messages = [];
        let currentImages = [];
        let isStreaming = false;

        // Determine backend URL
        const BACKEND_URL = window.DATADRAPE_BACKEND_URL || 
            (window.location.protocol === 'file:' 
                ? 'http://localhost:5000' 
                : window.location.origin);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Setup paste handler
            document.addEventListener('paste', handlePaste);
            
            // Focus on input
            document.getElementById('messageInput').focus();
            
            // Check backend health
            checkBackendHealth();
        });

        async function checkBackendHealth() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`);
                if (response.ok) {
                    showStatus('Connected to backend', 'success');
                }
            } catch (error) {
                showStatus('Backend not reachable. Please start the server.', 'error');
            }
        }

        function toggleSystemPrompt() {
            const content = document.getElementById('systemPromptContent');
            const icon = document.getElementById('toggleIcon');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.textContent = 'â–¶';
            } else {
                content.classList.add('expanded');
                icon.textContent = 'â–¼';
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function handlePaste(event) {
            const items = event.clipboardData.items;
            for (const item of items) {
                if (item.type.startsWith('image/')) {
                    event.preventDefault();
                    const file = item.getAsFile();
                    await processImageFile(file);
                }
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                await processImageFile(file);
                event.target.value = ''; // Reset input
            }
        }

        async function processImageFile(file) {
            if (file.size > 10 * 1024 * 1024) {
                showStatus('Image size must be less than 10MB', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                addImagePreview(e.target.result);
            };
            reader.readAsDataURL(file);
        }

        function addImagePreview(imageUrl) {
            currentImages.push(imageUrl);
            renderImagePreviews();
        }

        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');
            container.innerHTML = currentImages.map((img, index) => `
                <div class="image-preview">
                    <img src="${img}" alt="Preview ${index + 1}">
                    <button class="image-preview-remove" onclick="removeImage(${index})">âœ•</button>
                </div>
            `).join('');
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreviews();
        }

        function showImageUrlModal() {
            document.getElementById('imageUrlModal').classList.add('show');
            document.getElementById('imageUrlInput').focus();
        }

        function hideImageUrlModal() {
            document.getElementById('imageUrlModal').classList.remove('show');
            document.getElementById('imageUrlInput').value = '';
        }

        function addImageUrl() {
            const input = document.getElementById('imageUrlInput');
            const url = input.value.trim();
            
            if (url && isValidUrl(url)) {
                addImagePreview(url);
                hideImageUrlModal();
            } else {
                showStatus('Please enter a valid image URL', 'error');
            }
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text && currentImages.length === 0) return;
            if (isStreaming) return;

            isStreaming = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // Create message content
            const content = [];
            if (text) {
                content.push({ type: 'text', text });
            }
            currentImages.forEach(img => {
                content.push({
                    type: 'image_url',
                    image_url: { url: img }
                });
            });

            // Add user message
            const userMessage = { role: 'user', content };
            messages.push(userMessage);
            displayMessage(userMessage);

            // Clear input
            input.value = '';
            autoResize(input);
            currentImages = [];
            renderImagePreviews();

            // Add assistant message placeholder
            const assistantMessage = { role: 'assistant', content: '' };
            messages.push(assistantMessage);
            const messageEl = displayMessage(assistantMessage, true);

            try {
                // Prepare messages with system prompt
                const systemPrompt = document.getElementById('systemPrompt').value.trim();
                const allMessages = systemPrompt 
                    ? [{ role: 'system', content: systemPrompt }, ...messages.slice(0, -1)]
                    : messages.slice(0, -1);

                // Send request
                const response = await fetch(`${BACKEND_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: allMessages })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Handle streaming response
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') {
                                break;
                            }
                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    assistantMessage.content += parsed.content;
                                    updateMessageContent(messageEl, assistantMessage.content);
                                }
                                if (parsed.error) {
                                    throw new Error(parsed.error);
                                }
                            } catch (e) {
                                console.error('Parse error:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                assistantMessage.content = 'Sorry, an error occurred while processing your request.';
                updateMessageContent(messageEl, assistantMessage.content);
            } finally {
                isStreaming = false;
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function displayMessage(message, showTyping = false) {
            const chatArea = document.getElementById('chatArea');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${message.role}`;
            
            const avatar = message.role === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';
            
            messageEl.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${showTyping ? '<div class="typing-indicator"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>' : ''}
                </div>
            `;
            
            chatArea.appendChild(messageEl);
            
            if (!showTyping) {
                updateMessageContent(messageEl, message.content);
            }
            
            chatArea.scrollTop = chatArea.scrollHeight;
            return messageEl;
        }

        function updateMessageContent(messageEl, content) {
            const contentEl = messageEl.querySelector('.message-content');
            
            if (typeof content === 'string') {
                // Simple markdown parsing
                let html = content
                    .replace(/```(.*?)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/\n/g, '<br>');
                contentEl.innerHTML = html;
            } else if (Array.isArray(content)) {
                // Handle multimodal content
                let html = '';
                content.forEach(item => {
                    if (item.type === 'text') {
                        html += `<p>${item.text}</p>`;
                    } else if (item.type === 'image_url') {
                        html += `<img src="${item.image_url.url}" alt="User image">`;
                    }
                });
                contentEl.innerHTML = html;
            }
        }

        function clearChat() {
            if (confirm('Are you sure you want to clear the chat?')) {
                messages = [];
                document.getElementById('chatArea').innerHTML = '';
                showStatus('Chat cleared', 'success');
            }
        }

        function exportChat() {
            const chatData = {
                timestamp: new Date().toISOString(),
                messages: messages
            };
            
            const blob = new Blob([JSON.stringify(chatData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `datadrape-chat-${Date.now()}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showStatus('Chat exported', 'success');
        }

        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status show ${type}`;
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
